<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 20px;
        }

        div label {
            font-size: 25px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: gray;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form style="margin: 20px; text-align: center;" >
        <div>
            <label for="a">A: </label>
            <input type="text" style="margin-left:53px;"placeholder="Enter a please" id="a">
        </div>
        <div>
            <label for="b">B:  </label>
            <input type="text" style="margin-left:53px; " placeholder="Enter b please" id="b">
        </div>
        <div>
            <label for="c"> C: </label>
            <input type="text" style="margin-left:53px;" placeholder="Enter c please"id="c">
        </div>
        <div>
            <label for="t"> T: </label>
            <input type="text" style="margin-left:55px; " placeholder="Enter t please" id="t">
        </div>
        <div>
            <label  for="y">Result: </label>
            <input type="text" placeholder="your answer well be here"id="y">
        </div>
        <button type="button" onclick="calculate()" style="background-color: #4e67ad; margin-left: 70px;" >Calculate</button>
    </form>

    <script>
        const calculate = () => {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const c = document.getElementById("c").value;
            const t = document.getElementById("t").value;
            let y;

            if (t <= 4) {
                y = a / t + b * Math.pow(t, 2) + c;
            }
            else if (t > 4 && t < 6) {
                y = t;
            } else {
                y = a * t + b * Math.pow(t, 2);
            }

            document.getElementById("y").value = y;
        }
    </script>
</body>

</html>
